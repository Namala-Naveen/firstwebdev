<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <marquee behavior="alternate" bgcolor="FFC312"><h1><I> WELCOME TO WSDC PORTAL</I></h1></marquee>
    <image src="logo_wsdc.png" align="left">
        <div class="total">
    <h1 class="centre">SIGN UP FORM</h1>
    <!-- Body of Form starts -->
  	<div class="container">
      <form method="post" autocomplete="on">
        <!--First name-->
    		<div class="box">
          <label for="User Name" class="fl fontLabel"> User Name: </label>
    			<div>
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
    			<div class="fr">
    					<input type="text" name="Username" placeholder="User Name"
              class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--First name-->

    		<!---Email ID---->
    		<div class="box">
          <label for="email" class="fl fontLabel"> Email ID: </label>
    			<div><i class="fa fa-envelope" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="email" required name="email" placeholder="Email Id" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->


    		<!---Password------>
    		<div class="box">
          <label for="password" class="fl fontLabel"> Password: </label>
    			<div><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="password" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->
            <div class="box">
                <label for="password" class="fl fontLabel">Confirm Password</label>
                      <div><i class="fa fa-key" aria-hidden="true"></i></div>
                      <div class="fr">
                              <input type="Password" required name="password" placeholder="Confirm Password" class="textBox">
                      </div>
                      <div class="clr"></div>
                  </div>
    		<!---Submit Button------>
    		<div class="box" style="background: #2d3e3f">
    				<input type="Submit" name="Submit" class="submit" value="REGISTER">
    		</div>
    		<!---Submit Button----->
      </form>
  </div>
  </div>
  <!--Body of Form ends--->
  </body>
</html>
